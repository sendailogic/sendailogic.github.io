<script type="text/javascript">
 function IsGoogleChrome(){
   var user_agent = navigator.userAgent;
   return (user_agent.indexOf("Chrome") != -1);
 }

 function IsSafari(){
   var user_agent = navigator.userAgent;

   if(user_agent.indexOf("Chrome") != -1) return false;
   if(user_agent.indexOf("Android") != -1) return false;

   return (user_agent.indexOf("Safari") != -1);
 }

 function IsOpera(){
   var user_agent = navigator.userAgent;

   if(user_agent.indexOf("OPR/") != -1) return true;
   return (user_agent.indexOf("Opera") != -1);
 }

 function IsiOS(){
   var user_agent = navigator.userAgent;

   if(user_agent.indexOf("iPhone") != -1) return true;
   if(user_agent.indexOf("iPod") != -1) return true;
   if(user_agent.indexOf("iPad") != -1) return true;

   return false;
 }

 var myD = new Date(document.lastModified);

 if(IsGoogleChrome() || IsSafari() || IsOpera() || IsiOS()){

   var millisecond = myD.getTime() - myD.getTimezoneOffset() * 60 * 1000;
   myD = new Date(millisecond);
 }

 myYear = myD.getFullYear();
 myMonth = myD.getMonth() + 1;
 myDate = myD.getDate();
 myHour = myD.getHours();
 myMinute = myD.getMinutes();
 mySecond = myD.getSeconds();

 myMonth = ("0" + myMonth).slice(-2);
 myDate = ("0" + myDate).slice(-2);
 myHour = ("0" + myHour).slice(-2);
 myMinute = ("0" + myMinute).slice(-2);
 mySecond = ("0" + mySecond).slice(-2);

 myStr = myYear + "." + myMonth + "." + myDate + " " + myHour + ":" + myMinute + ":" + mySecond;
 $('#lastupdated').html(myStr);

 $(function() {
   $(".scroll_top").click(function(event) {
     event.preventDefault();
     $('html, body').animate({scrollTop: 0}, 500, 'swing');
   });
 });
</script>
